{%- comment -%}
Include vars:
    photo
    photo-alt
    comment
{%- endcomment -%}

<figure style="width: 80%; text-align: center;  margin-left: 10%;" >
    <img style="width: 100%" src="{{- site.baseurl -}}/assets/images/{{- include.photo -}}" alt="{{- include.photo-alt -}}" class="post-image" />
    {%- if include.comment != "" %}
        {{- include.comment -}}
    {%- endif -%}
</figure>
